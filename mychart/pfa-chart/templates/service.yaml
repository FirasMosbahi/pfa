apiVersion: v1
kind: Service
metadata:
  name: all-apps-load-balancer
spec:
  selector:
    app: ""
  ports:
    - protocol: TCP
      name: product-ms
      port: 8080
      targetPort: {{ .Values.productMS.port }}  
    - protocol: TCP
      name: auth-ms
      port: 8081 
      targetPort: {{ .Values.authMS.port }} 
    - protocol: TCP
      name: purchases-ms
      port: 8082 
      targetPort: {{ .Values.purchasesMs.port }}
  type: LoadBalancer